<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div><h1 class="text-3xl font-bold">Yearn AI Blog Generator</h1></div>
      <div>
        <a href="#" class="mr-4 hover:underline">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="Container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-xl mb-4 font-semibold">Blog Post Content</h2>
          <div class="border border-gray-300 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">Blog Post Title</h3>
            <p class="text-gray-700">This is the content</p>
            <hr class="my-4 border-gray-300" />
            <h4 class="text-lg font-semibold">YouTube Video Title</h4>
            <p class="text-gray-700">Title of the associated YouTube video</p>
            <h4 class="text-lg font-semibold">YouTube Link</h4>
            <a href="#" class="text-blue-600 hover:underline"
              >https://youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center p-4 text-black mt-6">
      Powered By
      <a href="https://www.yearnaiafrica.com/" target="_blank"
        >Yearn AI Africa</a
      >
    </footer>
  </body>
</html>
